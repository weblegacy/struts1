<title>logic (&lt;p&gt;This tag library contains tags that are useful in managing conditional generation of output text, looping over object collections for repetitive generation of output text, and application flow management.&lt;/p&gt; &lt;p&gt;For tags that do value comparisons (equal, greaterEqual, greaterThan, lessEqual, lessThan, notEqual), the following rules apply:&lt;/p&gt; &lt;ul&gt; &lt;li&gt;The specified value is examined. If it can be converted successfully to a double or a long, it is assumed that the ultimate comparison will be numeric (either floating point or integer). Otherwise, a String comparison will be performed.&lt;/li&gt; &lt;li&gt;The variable to be compared to is retrieved, based on the selector attribute(s) (cookie, header, name, parameter, property) present on this tag. It will be converted to the appropriate type for the comparison, as determined above.&lt;/li&gt; &lt;li&gt;If the specified variable or property returns null, it will be coerced to a zero-length string before the comparison occurs.&lt;/li&gt; &lt;li&gt;The specific comparison for this tag will be performed, and the nested body content of this tag will be evaluated if the comparison returns a true result.&lt;/li&gt; &lt;/ul&gt; &lt;p&gt; For tags that do substring matching (match, notMatch), the following rules apply:&lt;/p&gt; &lt;ul&gt; &lt;li&gt;The specified variable is retrieved, based on the selector attribute(s) (cookie, header, name, parameter, property) present on this tag.&lt;/li&gt; &lt;li&gt;The variable is converted to a String, if necessary.A request time exception will be thrown if the specified variable cannot be retrieved, or has a null value.&lt;/li&gt; &lt;li&gt;The specified value is checked for existence as a substring of the variable, in the position specified by the location attribute, as follows: at the beginning (if location is set to start), at the end (if location is set to end), or anywhere (if location is not specified).&lt;/li&gt; &lt;/ul&gt; &lt;p&gt;Many of the tags in this tag library will throw a JspException at runtime when they are utilized incorrectly (such as when you specify an invalid combination of tag attributes). JSP allows you to declare an "error page" in the &amp;lt;%@ page %&amp;gt; directive. If you wish to process the actual exception that caused the problem, it is passed to the error page as a request attribute under key org.apache.struts.action.EXCEPTION.&lt;/p&gt; &lt;p&gt;Struts-logic tags NOT implemented.&lt;/p&gt; &lt;p&gt;This library, a derivation of the normal "struts-logic" library, provides the functionality of the Struts logic tags, but assumes the presence of the JavaServer Pages Standard Library (JSTL), and uses the JSTL expression engine (hereafter abbreviated in many places as just "el") to evaluate attribute values instead of using JSP runtime expressions (sometimes called "rtexprvalues").&lt;/p&gt; &lt;p&gt;Because it is assumed this library will be used with the JSTL and the new EL engine, there are some tags in the struts-logic library which provide functionality which is entirely subsumed by the JSTL. This section lists each struts-logic tag which is NOT implemented in the struts-logic-el library, and describes the JSTL tag which can be used instead of the Struts tag.Struts-Logic TagJSTL Tag&lt;/p&gt; &lt;p&gt;&lt;code&gt;&amp;lt;logic:empty&amp;gt;&lt;/code&gt;&lt;/p&gt; &lt;p&gt;This functionality is subsumed by the JSTL &amp;lt;c:if&gt;, &amp;lt;c:when&gt; tags and the empty function in the JSTL EL.&lt;/p&gt; &lt;p&gt;Example: &amp;lt;c:if test="${empty var}"&gt;CONTENT&amp;lt;/c:if&gt;&lt;/p&gt;)</title>
